<!DOCTYPE html>
<html lang="en">
<head>
	<title>3d example using three.js and multiple windows</title>
	<script type="text/javascript" src="three.r124.min.js"></script>
	<style type="text/css">
		
		*
		{
			margin: 0;
			padding: 0;
		}

		#audio-controls {
			position: absolute;
			top: 10px;
			left: 10px;
			z-index: 100;
			color: white;
		}

	</style>
</head>
<body>
	<div id="audio-controls">
		<label for="audio-file-input">Upload MP3:</label>
		<input type="file" id="audio-file-input" accept=".mp3">
		<audio id="audio-player" controls></audio>
	</div>
	
	<script type="module" src="main.js"></script>
</body>
</html>
